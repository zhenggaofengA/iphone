<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="main" id="main">
    <div class="music" id="music">
        <audio id="musicAudio" src="audio/nh.mp3" preload="none" loop></audio>
    </div>
<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
            <!--<img src="img/swiper/b" alt=""/>-->
            <img src="img/swiper/page1-text1.jpg" alt=""/>
            <div class="intro">个人简历</div>
            <div class="line"></div>
            <div class="name">高级前端工程师</div>
            <div class="line1"></div>
            <!--
                            <img src="img/swiper/page1-text2.jpg" alt=""/>
            -->

        </div>
            <div class="swiper-slide slide2">
                <img src="img/swiper/page1-text1.jpg" alt=""/>
                <div class="personInfo detailName">姓名:xx</div>
                <div class="personInfo pos">职位:前端开发工程师</div>
                <div class="personInfo practics">工作经验:两年</div>
                <div class="personInfo high">学历:本科</div>
                <div class="personInfo sch">毕业院校:xx</div>
                <div class="personInfo major">专业:xx</div>

            </div>
            <div class="swiper-slide slide3">
                <img src="img/swiper/page1-text1.jpg" alt=""/>
                <div class="experience" >工作经历work experience</div>
                <div class="bor zeroEig">2008</div>
                <div class="bor zeroNin">2009</div>
                <div class="bor oneT">2012</div>
                <div class="bor oneF">2014</div>
                <div class="noBor -nin">-2009</div>
                <div class="noBor -t">-2012</div>
                <div class="noBor -th">-2013</div>
                <div class="noBor -s">-2016</div>
                <div class="word w1" >于北京xxx从事前端开发工作</div>
                <div class="word w2" >于北京xxx从事前端开发工作</div>
                <div class="word w3" >于北京xxx从事前端开发工作</div>
                <div class="word w4" >于北京xxx从事前端开发工作</div>
            </div>
            <div class="swiper-slide slide4">
                <img src="img/swiper/page1-text1.jpg" alt=""/>
                <div class="con contact">联系方式 contact information</div>
                <div class="con phone">手机:13388779999</div>
                <div class="con post">邮箱:877788877@qq.com</div>
            </div>

        </div>
    </div>
</section>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
